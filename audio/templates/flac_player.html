{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>FLAC Playlist Player</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 130px;
            margin: 5px;
            padding: 10px 15px;
        }
        input[type="range"] {
            width: 700px;
        }
    </style>
</head>
<body>
    <h1>üéµ FLAC Playlist</h1>

    <audio id="flacPlayer" hidden></audio>
    
    <!-- Playback Controls -->
    <button onclick="rewind()">‚èÆ Rewind</button></br></br></br>
    <button onclick="play()">‚ñ∂ Play</button></br></br></br>
    <button onclick="pause()">‚è∏ Pause</button></br></br></br>
    <button onclick="forward()">‚è≠ Forward</button>
    
    <br><br></br></br></br>

    <!-- Seek Bar -->
    <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" oninput="seek()" />
    <p id="currentTimeDisplay">00:00 / 00:00</p>
    </br></br>
    <button id="shuffle-btn">üîÄ Shuffle Off</button>

    <!-- Playlist -->
    <script>
            const playlist = {{ flac_files|safe }};
    </script>
   

    <script>
        
        
        const player = document.getElementById("flacPlayer");
        const progressBar = document.getElementById("progressBar");
        const timeDisplay = document.getElementById("currentTimeDisplay");
        let index = 0;
        
        let currentIndex = 0;
        let isShuffle = false;

        function play() {
            if (player.src !== window.location.origin + playlist[index]) {
                // Only change src if it's a new track
                player.src = playlist[index];
                player.load();
            }
            player.play().catch(err => console.warn("Playback error:", err));
        }

        function pause() {
            player.pause();
        }

        function forward() {
            index = (index + 1) % playlist.length;
            play();
        }

        function rewind() {
            index = (index - 1 + playlist.length) % playlist.length;
            play();
        }




        const audio = new Audio();
        const shuffleBtn = document.getElementById("shuffle-btn");

        // Toggle shuffle mode
        shuffleBtn.addEventListener("click", () => {
            isShuffle = !isShuffle;
            shuffleBtn.textContent = isShuffle ? "üîÄ Shuffle On" : "üîÄ Shuffle Off";
        });

        // Play a track
        function playTrack(index) {
            currentIndex = index;
            audio.src = playlist[currentIndex];
            audio.play();
        }

        // Play next track
        function playNext() {
            if (isShuffle) {
                let nextIndex;
                do {
                    nextIndex = Math.floor(Math.random() * playlist.length);
                } while (nextIndex === currentIndex && playlist.length > 1);
                playTrack(nextIndex);
            } else {
                currentIndex = (currentIndex + 1) % playlist.length;
                playTrack(currentIndex);
            }
        }

        // Event: Track ended
        audio.addEventListener("ended", playNext);

        // Initial load
        playTrack(currentIndex);








        player.addEventListener("ended", forward);

        player.addEventListener("timeupdate", () => {
            if (player.duration) {
                const percent = (player.currentTime / player.duration) * 100;
                progressBar.value = percent;
                updateTimeDisplay();
            }
        });

        function seek() {
            if (player.duration) {
                const newTime = (progressBar.value / 100) * player.duration;
                player.currentTime = newTime;
            }
        }

        function updateTimeDisplay() {
            const format = sec => {
                const m = Math.floor(sec / 60);
                const s = Math.floor(sec % 60).toString().padStart(2, '0');
                return `${m}:${s}`;
            };
            timeDisplay.textContent = `${format(player.currentTime)} / ${format(player.duration || 0)}`;
        }
    </script>
</body>
</html>
