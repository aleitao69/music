



{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>FLAC Playlist</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 130px; margin: 5px; padding: 10px 15px; }
    input[type="range"] { width: 700px; }
  </style>
</head>
<body>

<h1>ğŸµ FLAC Playlist</h1>

<video id="flacPlayer" width="640" height="360" controls></video>
</br>
</br>
</br>

<!-- Controls -->
<button onclick="play()">â–¶ Play</button>
<button onclick="pause()">â¸ Pause</button>
<button onclick="rewind()">â® Rewind</button>
<button onclick="forward()">â­ Forward</button>

<br><br>
<input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" oninput="seek()" />
<p id="currentTimeDisplay">00:00 / 00:00</p>
<!--button id="shuffle-btn">ğŸ”€ Shuffle Off</button!-->
<p id="nowPlaying">ğŸ¶ Now Playing: </p>

<script>
window.onload = function () {
    const playlist = [
      "/media/audio/200_more_miles.mp4",
      "/media/audio/From_Heart_Down_karaoke.mp4",
      "/media/audio/if_you_go_away.mp4",
      "/media/audio/where_are_you_tonight_karaoke.mp4",
    ];

    const player = document.getElementById("flacPlayer");
    const progressBar = document.getElementById("progressBar");
    const timeDisplay = document.getElementById("currentTimeDisplay");
    const nowPlaying = document.getElementById("nowPlaying");
    //const shuffleBtn = document.getElementById("shuffle-btn");

    let index = 0;
    //let isShuffle = false;

    function updateNowPlaying() {
        const filename = playlist[index].split("/").pop();
        nowPlaying.textContent = "ğŸ¶ Now Playing: " + decodeURIComponent(filename);
    }

    function play() {
        player.src = playlist[index];
        player.load();
        player.play().catch(err => console.warn("Playback error:", err));
        updateNowPlaying();
    }

    function pause() {
        player.pause();
    }

    function forward() {
        //index = isShuffle
           // ? Math.floor(Math.random() * playlist.length)
        index = (index + 1) % playlist.length;
        play();
    }

    function rewind() {
        index = (index - 1 + playlist.length) % playlist.length;
        play();
    }

    function seek() {
        if (player.duration) {
            const newTime = (progressBar.value / 100) * player.duration;
            player.currentTime = newTime;
        }
    }

    function updateTimeDisplay() {
        const format = sec => {
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        };
        timeDisplay.textContent = `${format(player.currentTime)} / ${format(player.duration || 0)}`;
    }

    //shuffleBtn.addEventListener("click", () => {
       // isShuffle = !isShuffle;
       // shuffleBtn.textContent = isShuffle ? "ğŸ”€ Shuffle On" : "ğŸ”€ Shuffle Off";
   // });

    player.addEventListener("timeupdate", () => {
        if (player.duration) {
            const percent = (player.currentTime / player.duration) * 100;
            progressBar.value = percent;
            updateTimeDisplay();
        }
    });

    player.addEventListener("ended", forward);

    // Expose functions to HTML buttons
    window.play = play;
    window.pause = pause;
    window.forward = forward;
    window.rewind = rewind;
    window.seek = seek;

    // Optional: autoplay first track
    play();
};
</script>

</body>
</html>
