{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>FLAC Playlist Player</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 30px;
            margin: 5px;
            padding: 10px 15px;
        }
        input[type="range"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>üéµ FLAC Playlist</h1>

    <audio id="flacPlayer" hidden></audio>
    
    <!-- Playback Controls -->
    <button onclick="rewind()">‚èÆ Rewind</button></br>
    <button onclick="play()">‚ñ∂ Play</button></br>
    <button onclick="pause()">‚è∏ Pause</button></br>
    <button onclick="forward()">‚è≠ Forward</button></br>
    
    <br><br>

    <!-- Seek Bar -->
    <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" oninput="seek()" />
    <p id="currentTimeDisplay">00:00 / 00:00</p>

    <!-- Playlist -->
    <script id="flac-data" type="application/json">
        ["/media/audio/200moremiles.flac", "/media/audio/hob.mp3"]
    </script>

    <script>
        const playlist = JSON.parse(document.getElementById("flac-data").textContent);
        const player = document.getElementById("flacPlayer");
        const progressBar = document.getElementById("progressBar");
        const timeDisplay = document.getElementById("currentTimeDisplay");
        let index = 0;

        function play() {
            if (player.src !== window.location.origin + playlist[index]) {
                // Only change src if it's a new track
                player.src = playlist[index];
                player.load();
            }
            player.play().catch(err => console.warn("Playback error:", err));
        }

        function pause() {
            player.pause();
        }

        function forward() {
            index = (index + 1) % playlist.length;
            play();
        }

        function rewind() {
            index = (index - 1 + playlist.length) % playlist.length;
            play();
        }

        player.addEventListener("ended", forward);

        player.addEventListener("timeupdate", () => {
            if (player.duration) {
                const percent = (player.currentTime / player.duration) * 100;
                progressBar.value = percent;
                updateTimeDisplay();
            }
        });

        function seek() {
            if (player.duration) {
                const newTime = (progressBar.value / 100) * player.duration;
                player.currentTime = newTime;
            }
        }

        function updateTimeDisplay() {
            const format = sec => {
                const m = Math.floor(sec / 60);
                const s = Math.floor(sec % 60).toString().padStart(2, '0');
                return `${m}:${s}`;
            };
            timeDisplay.textContent = `${format(player.currentTime)} / ${format(player.duration || 0)}`;
        }
    </script>
</body>
</html>
